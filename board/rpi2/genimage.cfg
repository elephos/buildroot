image rpi2.boot {
  vfat {
    files = {
      "boot/bcm2709-rpi-2-b.dtb",
      "boot/bootcode.bin",
      "boot/rpi2/config.txt",
	  "boot/cmdline.txt",
      "boot/fixup.dat",
      "boot/start.elf",
	  "boot/overlays",
      "boot/zImage"
    }
  }
  size = 32M
}

image rpi2.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "rpi2.boot"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
