image rpi3.boot {
  vfat {
    files = {
      "boot/bcm2710-rpi-3-b.dtb",
      "boot/bootcode.bin",
      "boot/rpi3/config.txt",
	  "boot/cmdline.txt",
      "boot/fixup.dat",
      "boot/start.elf",
	  "boot/overlays",
      "boot/zImage"
    }
  }
  size = 16M
}

image rpi3.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "rpi3.boot"
  }

  partition root {
	partition-type = 0x83
    image = "rootfs.squashfs"
  }

  partition user {
    partition-type = 0x83
    image = "user.fs"
    size = 32M
  }
}
